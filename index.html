<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>demo #1</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="src/angular-audio-player.js" type="text/javascript" charset="utf-8"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body ng-app="myApp" ng-controller="MyCtrl">
  <audio data-player-control="audio1" data-playlist="playlist1" audio-player>
    <!--source src="http://randallagordon.com/jaraoke/audio/discipline_mixdown-wvocal.ogg" type="audio/ogg">
    <source src="http://randallagordon.com/jaraoke/audio/discipline_mixdown-wvocal.ogg" type="audio/ogg">
    <source src="http://randallagordon.com/jaraoke/audio/discipline_mixdown-wvocal.ogg" type="audio/ogg">
    <source src="http://randallagordon.com/jaraoke/audio/discipline_mixdown-wvocal.ogg" type="audio/ogg"-->
  </audio>
  <div class="btn">
    <i class="icon-play" ng-click="audio1.play()"></i>
  </div>
  <div class="btn">
    <i class="icon-off" ng-click="audio1.playPause()"></i>
  </div>
</body>

<script type="text/javascript">
  angular.module('myApp', ['angular-audio-player'])
  .controller('MyCtrl', function ($scope) {
    $scope.playlist1 = [];
    $scope.playlist1.push({ src: 'http://randallagordon.com/jaraoke/audio/discipline_mixdown-wvocal.ogg', type: 'audio/ogg' });
  });
</script>
</html>
