<div class="jumbotron">
  <h1>Self-populating playlist</h1>
  <p>
    playlist object gets populated with the first audioElement found in the HTML.<br>
    <strong>WARNING</strong>: it's not a bi-directional binding.
  </p>
</div>
<div class="audio-control">
  <audio data-player-control="audio1" data-playlist="playlist1" audio-player>
    <source src="http://upload.wikimedia.org/wikipedia/en/d/d0/Rick_Astley_-_Never_Gonna_Give_You_Up.ogg" type="audio/ogg">
  </audio>
  <div class="btn" ng-click="audio1.play()">
    <span>Simple Play</span>
    <i class="fa fa-play"></i>
  </div>
  <div class="btn" ng-click="audio1.playPause()">
    <i class="fa" ng-class="{ 'fa-pause': audio1.playing, 'fa-play': !audio1.playing }"></i>
  </div>
  <div class="btn" ng-click="audio1.next()">
    <span>Next</span>
    <i class="fa fa-step-forward"></i>
  </div>
  <div class="btn" ng-click="audio1.prev()">
    <i class="fa fa-step-backward"></i>
    <span>Prev</span>
  </div>
  <span>audio1.currentTrack = {{ audio1.currentTrack }}</span>
</div>
<pre>
  <code>playlist1 = {{ playlist1 }}</code>
</pre>

<div ng-include="'examples/populate-playlist.md.tpl.html'"></div>
