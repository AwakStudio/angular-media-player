<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>demo #1</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../src/angular-audio-player.js" type="text/javascript" charset="utf-8"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body ng-app="myApp" ng-controller="MyCtrl">
  <div class="hero-unit">
    <h1>angular-audio-player</h1>
    <p><a href="javascript:history.back()">go back</a></p>
    <p>
      The idea is to progressively add tracks to the playlist (thru your application events), and <strong>*hope*</strong> the playlist stay consistant.
    </p>
  </div>
  <audio data-player-control="audio1" data-playlist="playlist1" audio-player></audio>
  <div class="btn" ng-click="audio1.play()">
    <span>Simple Play</span>
    <i class="icon-play"></i>
  </div>
  <div class="btn" ng-click="audio1.playPause()">
    <i ng-class="{ 'icon-pause': audio1.playing, 'icon-play': !audio1.playing }"></i>
  </div>
  <div class="btn" ng-click="audio1.next()">
    <span>Next</span>
    <i class="icon-step-forward"></i>
  </div>
  <div class="btn" ng-click="audio1.prev()">
    <i class="icon-step-backward"></i>
    <span>Prev</span>
  </div>
  <span>audio1.playingTrack = {{ audio1.playingTrack }}</span>
  <p>playlist1 = {{ playlist1 }}</p>
</body>

<script type="text/javascript">
  angular.module('myApp', ['angular-audio-player'])
  .controller('MyCtrl', function ($scope, $timeout) {
    $scope.playlist1 = [];
    $scope.playlist1.push({ src: 'http://upload.wikimedia.org/wikipedia/en/7/79/Korn_-_Predictable_%28demo%29.ogg', type: 'audio/ogg' });
    $timeout(function () { $scope.playlist1.unshift({ src: 'http://www.metadecks.org/software/sweep/audio/demos/vocal2.ogg', type: 'audio/ogg'}); }, 5500);
    $timeout(function () { $scope.playlist1.push({ src: 'http://demos.w3avenue.com/html5-unleashed-tips-tricks-and-techniques/demo-audio.ogg', type: 'audio/ogg'}); }, 9500);
  });
</script>
</html>
